<svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg" fill="#000" stroke="none">
  <!-- Figura stilizzata in posizione meditativa a sinistra -->
  <g>
    <!-- Testa -->
    <circle cx="20" cy="15" r="3" fill="#000"/>
    <!-- Corpo verticale -->
    <rect x="18" y="18" width="4" height="8" fill="#000"/>
    <!-- Base orizzontale -->
    <rect x="15" y="26" width="10" height="2" fill="#000"/>
    <!-- Punto sotto la figura -->
    <circle cx="20" cy="30" r="1.5" fill="#000"/>
  </g>
  
  <!-- Tratto orizzontale principale che si curva leggermente -->
  <path d="M30 35 Q50 33 70 35 Q90 37 110 35 Q130 33 150 35" 
        stroke="#000" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Due piccoli punti neri sotto il tratto centrale -->
  <circle cx="85" cy="42" r="2" fill="#000"/>
  <circle cx="95" cy="42" r="2" fill="#000"/>
  
  <!-- Tratto curvo spesso a destra che forma la coda -->
  <path d="M150 35 Q165 30 175 25 Q180 20 182 15" 
        stroke="#000" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

